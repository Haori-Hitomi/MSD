    <script>


const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        function toggleDropdown(id) {
            const dropdown = document.getElementById(id);
            const allDropdowns = document.querySelectorAll('.absolute');
            
            allDropdowns.forEach((d) => {
                if (d.id !== id) {
                    d.classList.add('hidden');
                }
            });
            dropdown.classList.toggle('hidden');
        }

        document.addEventListener('click', function(event) {
            const dropdowns = document.querySelectorAll('.absolute');
            dropdowns.forEach(function(dropdown) {
                if (!dropdown.contains(event.target) && !event.target.closest('button')) {
                    dropdown.classList.add('hidden');
                }
            });
        });


        // تابع برای محاسبه ب.م.م (BMM)
        function findGCD(a, b) {
            while (b !== 0) {
                let temp = b;
                b = a % b;
                a = temp;
            }
            return a;
        }
    
        // تابع برای محاسبه ک.م.م (KMM)
        function findLCM(a, b) {
            return (a * b) / findGCD(a, b);
        }
    
        // اضافه کردن رویداد به دکمه محاسبه ک.م.م (KMM) و ب.م.م (BMM)
        document.getElementById('calculate-btn').addEventListener('click', function() {
            const num1 = parseInt(document.getElementById('num1').value);
            const num2 = parseInt(document.getElementById('num2').value);
    
            if (isNaN(num1) || isNaN(num2)) {
                alert('لطفاً دو عدد معتبر وارد کنید');
                return;
            }
    
            if (num1 < 0 || num2 < 0) {
                alert("لطفاً از وارد کردن اعداد منفی خودداری کنید.");
                return;
            }
    
            const bmm = findGCD(num1, num2);  // BMM
            const kmm = findLCM(num1, num2);  // KMM
    
            document.getElementById('bmm-result').textContent = `ب.م.م : ${bmm}`;
            document.getElementById('kmm-result').textContent = `ک.م.م : ${kmm}`;
        });
    </script>
